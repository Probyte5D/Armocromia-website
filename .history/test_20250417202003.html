<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test di Armocromia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Test Armocromia</h2>

    <!-- STEP 1 -->
    <div class="step active" id="step1">
      <h3>STEP 1: Seleziona il tuo colore naturale dei capelli</h3>
      <div class="color-options">
        <div class="color-option" data-color="Neri">
          <img src="nero.png" alt="Nero">
          <label>Neri</label>
        </div>
        <div class="color-option" data-color="Castano Scuro">
          <img src="castano_scuro.png" alt="Castano Scuro">
          <label>Castano Scuro</label>
        </div>
        <div class="color-option" data-color="Castano Medio">
          <img src="castano_medio.png" alt="Castano Medio">
          <label>Castano Medio</label>
        </div>
        <div class="color-option" data-color="Castano Chiaro">
          <img src="castano_chiaro.png" alt="Castano Chiaro">
          <label>Castano Chiaro</label>
        </div>
        <div class="color-option" data-color="Biondo Cenere">
          <img src="biondo_cenere.png" alt="Biondo Cenere">
          <label>Biondo Cenere</label>
        </div>
        <div class="color-option" data-color="Biondo Medio">
          <img src="biondo_medio.png" alt="Biondo Medio">
          <label>Biondo Medio</label>
        </div>
        <div class="color-option" data-color="Biondo Chiaro">
          <img src="biondo_chiaro.png" alt="Biondo Chiaro">
          <label>Biondo Chiaro</label>
        </div>
        <div class="color-option" data-color="Biondo Rossato">
          <img src="biondo_rossato.png" alt="Biondo Rossato">
          <label>Biondo Rossato</label>
        </div>
        <div class="color-option" data-color="Bianchi">
          <img src="bianchi.png" alt="Bianchi">
          <label>Bianchi</label>
        </div>
      </div>
      <button onclick="goToNextStep(2)">Vai al passo successivo</button>
    </div>

    <!-- STEP 2 -->
    <div class="step" id="step2">
      <h3>STEP 2: Qual Ã¨ il tuo tipo di pelle?</h3>
      <label><input type="radio" name="pelle" value="chiara"> Pelle Chiara</label><br>
      <label><input type="radio" name="pelle" value="media"> Pelle Media</label><br>
      <label><input type="radio" name="pelle" value="scura"> Pelle Scura</label><br>
      <button onclick="goToNextStep(3)">Vai al passo successivo</button>
    </div>

    <!-- STEP 3 -->
    <div class="step" id="step3">
      <h3>STEP 3: Come reagisce la tua pelle al sole?</h3>
      <label><input type="radio" name="sole" value="abbronza"> Si abbronza facilmente</label><br>
      <label><input type="radio" name="sole" value="scotta"> Si scotta facilmente</label><br>
      <button onclick="submitForm()">Concludi il questionario</button>
    </div>
  </div>

  <!-- Risultati della stagione -->
  <section id="risultato" class="hidden">
    <h2 id="stagione"></h2>
    <div id="palette" class="palette"></div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
