<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Armocromia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f7f7f7;
    }

    h1 {
      margin-bottom: 30px;
    }

    .color-selector {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .color-option {
      width: 150px;
      height: 150px;
      border: 3px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      transition: border 0.3s;
      cursor: pointer;
    }

    .color-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .color-option:hover,
    .color-option.selected {
      border: 3px solid #e74c3c;
    }

    button {
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #risultato {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Seleziona il tuo colore di capelli</h1>

  <input type="hidden" id="capelli" name="capelli" value="">

  <form id="armocromiaTest">
    <div class="color-selector">
      <div class="color-option" data-image="1">
        <img src="https://images.unsplash.com/photo-1648996668924-5eba459c0310?q=80&w=300&auto=format&fit=crop" alt="Neri">
      </div>
      <div class="color-option" data-image="2">
        <img src="https://images.unsplash.com/photo-1605980766335-d3a41c7332a1?q=80&w=300&auto=format&fit=crop" alt="Castano Scuro">
      </div>
      <div class="color-option" data-image="3">
        <img src="https://images.unsplash.com/photo-1604985877599-5030e1d0f379?q=80&w=300&auto=format&fit=crop" alt="Castano Medio">
      </div>
    </div>

    <button type="submit">Continua</button>
  </form>

  <div id="risultato">
    <h2>Hai selezionato:</h2>
    <p id="coloreCapelli"></p>
  </div>

</body>
</html>
