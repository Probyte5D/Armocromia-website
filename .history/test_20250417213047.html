<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Armocromia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seleziona il tuo colore di capelli</h1>
    <form id="armocromiaTest">
        <div id =" questionario" class="color-selector">
            <!-- Div contenente le immagini, ogni immagine ha un valore associato -->
            <div class="color-option" data-value="1">
                <img src="https://images.unsplash.com/photo-1648996668924-5eba459c0310?q=80&w=1388&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Neri">
            </div>

            <div class="color-option" data-value="2">
                <img src="https://images.unsplash.com/photo-1464629093290-33d3e39ccbfa?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGNhcGVsbGklMjBjb2xvcmUlMjBwbmclMjBwaWNjb2xlfGVufDB8fDB8fHwy" alt="Castano Scuro">
            </div>

            <div class="color-option" data-value="3">
                <img src="https://images.unsplash.com/photo-1605980766335-d3a41c7332a1?q=80&w=1374&auto=format&fit=crop" alt="Castano Medio">
            </div>

            <div class="color-option" data-value="4">
                <img src="https://images.unsplash.com/photo-1605934357621-5bb659994fff" alt="Biondo">
            </div>

            <div class="color-option" data-value="5">
                <img src="https://images.unsplash.com/photo-1506281140567-bf2b3c946fe1" alt="Biondo Rossato">
            </div>
        </div>

        <button type="submit">Continua</button>
    </form>

    <div id="risultato" class="hidden">
        <h2>Hai selezionato:</h2>
        <p id="coloreCapelli"></p>
    </div>

    <script src="test.js"></script>
</body>
</html>
