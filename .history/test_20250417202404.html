<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test di Armocromia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Test Armocromia</h2>
    
    <!-- Carosello dei Passi -->
    <div id="carousel" class="carousel">
      <!-- STEP 1 -->
      <div class="step active" id="step1">
        <h3>STEP 1: Seleziona il tuo colore naturale dei capelli</h3>
        <div class="color-options">
          <!-- Opzioni colori capelli -->
          <div class="color-option" data-color="Neri"><label>Neri</label></div>
          <div class="color-option" data-color="Castano Scuro"><label>Castano Scuro</label></div>
          <div class="color-option" data-color="Castano Medio"><label>Castano Medio</label></div>
          <div class="color-option" data-color="Castano Chiaro"><label>Castano Chiaro</label></div>
          <div class="color-option" data-color="Biondo Cenere"><label>Biondo Cenere</label></div>
          <div class="color-option" data-color="Biondo Medio"><label>Biondo Medio</label></div>
          <div class="color-option" data-color="Biondo Chiaro"><label>Biondo Chiaro</label></div>
          <div class="color-option" data-color="Biondo Rossato"><label>Biondo Rossato</label></div>
          <div class="color-option" data-color="Bianchi"><label>Bianchi</label></div>
        </div>
        <button onclick="goToNextStep(2)">Vai al passo successivo</button>
      </div>

      <!-- STEP 2 -->
      <div class="step" id="step2">
        <h3>STEP 2: Qual Ã¨ il tuo tipo di pelle?</h3>
        <label><input type="radio" name="pelle" value="chiara"> Pelle Chiara</label><br>
        <label><input type="radio" name="pelle" value="media"> Pelle Media</label><br>
        <label><input type="radio" name="pelle" value="scura"> Pelle Scura</label><br>
        <button onclick="goToNextStep(3)">Vai al passo successivo</button>
      </div>

      <!-- STEP 3 -->
      <div class="step" id="step3">
        <h3>STEP 3: Come reagisce la tua pelle al sole?</h3>
        <label><input type="radio" name="sole" value="abbronza"> Si abbronza facilmente</label><br>
        <label><input type="radio" name="sole" value="scotta"> Si scotta facilmente</label><br>
        <button onclick="submitForm()">Concludi il questionario</button>
      </div>
    </div>
    
    <!-- Risultati -->
    <section id="risultato" class="hidden">
      <h2 id="stagione"></h2>
      <div id="palette" class="palette"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
