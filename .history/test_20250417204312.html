<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Armocromia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seleziona il tuo colore</h1>
    <form id="armocromiaTest">
        <div class="color-selector">
            <!-- Input radio nascosti con l'immagine di Unsplash -->
            <input type="radio" name="capelli" id="castano" value="Castano" hidden>
            <label for="castano">
                <img src="https://images.unsplash.com/photo-1614020863825-28a0bb7e3c3c?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Castano">
            </label>

            <!-- Puoi aggiungere altre immagini in modo simile -->
        </div>
        <button type="submit">Continua</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
