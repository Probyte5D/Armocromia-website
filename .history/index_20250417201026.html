<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generatore di Colori Casuali</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      transition: background-color 0.3s ease;
    }

    h1 {
      margin-bottom: 2rem;
    }

    #colorCode {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #333;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Generatore di Colori Casuali</h1>
  <div id="colorCode">#ffffff</div>
  <button onclick="cambiaColore()">Cambia Colore</button>

  <script>
    function generaColore() {
      const lettere = "0123456789ABCDEF";
      let colore = "#";
      for (let i = 0; i < 6; i++) {
        colore += lettere[Math.floor(Math.random() * 16)];
      }
      return colore;
    }

    function cambiaColore() {
      const nuovoColore = generaColore();
      document.body.style.backgroundColor = nuovoColore;
      document.getElementById("colorCode").textContent = nuovoColore;
    }
  </script>
</body>
</html>
