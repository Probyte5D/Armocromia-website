<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Armocromia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seleziona il tuo colore</h1>
    <form id="armocromiaTest">
        <div class="color-selector">
            <!-- Input radio nascosti con l'immagine di Unsplash -->
            <input type="radio" name="capelli" id="castano" value="Castano" hidden>
            <label for="castano">
                <img src="https://images.unsplash.com/photo-1620223902730-7c4ed177c510?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjg1OXwwfDF8c2VhcmNofDJ8fGNhc3Rhbm98ZW58MHx8fHx8fDE2NzMyMTY1MTE&ixlib=rb-1.2.1&q=80&w=400" alt="Castano">
            </label>

            <!-- Puoi aggiungere altre immagini in modo simile -->
        </div>
        <button type="submit">Continua</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
