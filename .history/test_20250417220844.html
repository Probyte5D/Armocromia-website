<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Armocromia</title>
  <link rel="stylesheet" href="teststyle.css" />
  
</head>
<body>
  <h1>Seleziona il tuo colore di capelli</h1>

  <input type="hidden" id="capelli" name="capelli" value="">

  <form id="armocromiaTest">
    <div class="color-selector">
      <div class="color-option" data-image="1">
        <img src="https://images.unsplash.com/photo-1648996668924-5eba459c0310?q=80&w=300&auto=format&fit=crop" alt="Neri">
      </div>
      <div class="color-option" data-image="2">
        <img src="https://images.unsplash.com/photo-1605980766335-d3a41c7332a1?q=80&w=300&auto=format&fit=crop" alt="Castano Scuro">
      </div>
      <div class="color-option" data-image="3">
        <img src="https://images.unsplash.com/photo-1604985877599-5030e1d0f379?q=80&w=300&auto=format&fit=crop" alt="Castano Medio">
      </div>
    </div>

    <button type="submit">Continua</button>
  </form>

  <div id="risultato">
    <h2>Hai selezionato:</h2>
    <p id="coloreCapelli"></p>
  </div>

</body>
</html>
