<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Armocromia</title>
    <link rel="stylesheet" href="teststyle.css" />
</head>
<body>
    <h1>Seleziona il tuo colore di capelli</h1>
    <input type="hidden" id="capelli" name="capelli" value="">

    <form id="armocromiaTest">
        <div id="questionario" class="color-selector">
            <div class="color-option">
                <img src="https://images.unsplash.com/photo-1648996668924-5eba459c0310?q=80&w=1388&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Neri" data-image="1" class="selectCapelliValue">
            </div>
            <div class="color-option">
                <img src="https://images.unsplash.com/photo-1605980766335-d3a41c7332a1?q=80&w=1374&auto=format&fit=crop" alt="Castano Scuro" data-image="2" class="selectCapelliValue">
            </div>
            <div class="color-option">
                <img src="https://images.unsplash.com/photo-1560879311-6e94c5c61500?q=80&w=1456&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Castano Medio" data-image="3" class="selectCapelliValue">
            </div>
        </div>

        <h1>Seleziona il colore dei tuoi occhi</h1>
        <input type="hidden" id="occhi" name="occhi" value="">

        <div id="occhiSelector" class="color-selector">
            <div class="color-option">
                <img src="https://images.unsplash.com/photo-1668337969181-8594075b4a9e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8b2NjaGklMjBjYXN0YW5pfGVufDB8fDB8fHwy" alt="Occhi Castani" data-image="1" class="selectOcchiValue">
            </div>
            <div class="color-option">
                <img src="https://images.unsplash.com/photo-1541444565645-fc48b07e7de3" alt="Occhi Verdi" data-image="2" class="selectOcchiValue">
            </div>
            <div class="color-option">
                <img src="https://images.unsplash.com/photo-1597103937652-0c9b618be12a" alt="Occhi Azzurri" data-image="3" class="selectOcchiValue">
            </div>
        </div>

        <h1>Seleziona il colore della tua pelle</h1>
        <input type="hidden" id="pelle" name="pelle" value="">

        <div id="pelleSelector" class="color-selector">
            <div class="color-option">
                <img src="https://images.unsplash.com/photo-1580213034673-2e0d9f5ff5a0" alt="Pelle Chiara" data-image="1" class="selectPelleValue">
            </div>
            <div class="color-option">
                <img src="https://images.unsplash.com/photo-1553645317-f885d48b9f6e" alt="Pelle Scura" data-image="2" class="selectPelleValue">
            </div>
            <div class="color-option">
                <img src="https://images.unsplash.com/photo-1615948657801-15c56ea4c95b" alt="Pelle Media" data-image="3" class="selectPelleValue">
            </div>
        </div>

        <button type="submit">Continua</button>
    </form>

    <div id="risultato" class="hidden">
        <h2>Hai selezionato:</h2>
        <p id="coloreCapelli"></p>
        <p id="coloreOcchi"></p>
        <p id="colorePelle"></p>
        <p id="stagione"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="test.js"></script>
</body>
</html>
