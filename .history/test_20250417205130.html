<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Armocromia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seleziona il tuo colore di capelli</h1>
    <form id="armocromiaTest">
        <div class="color-selector">
            <!-- Input radio nascosti con immagini di capelli -->
            <input type="radio" name="capelli" id="nero" value="Neri" class="color-option" data-color="Neri">
            <label for="nero">
                <img src="https://images.unsplash.com/photo-1502711461379-d71e7b902510" alt="Neri">
            </label>

            <input type="radio" name="capelli" id="castano_scuro" value="Castano Scuro" class="color-option" data-color="Castano Scuro">
            <label for="castano_scuro">
                <img src="https://images.unsplash.com/photo-1663582815412-665909d70e01?q=80&w=1366&auto=format&fit=crop" alt="Castano Scuro">
            </label>

            <input type="radio" name="capelli" id="castano_medio" value="Castano Medio" class="color-option" data-color="Castano Medio">
            <label for="castano_medio">
                <img src="https://images.unsplash.com/photo-1605980766335-d3a41c7332a1?q=80&w=1374&auto=format&fit=crop" alt="Castano Medio">
            </label>

            <input type="radio" name="capelli" id="biondo" value="Biondo" class="color-option" data-color="Biondo">
            <label for="biondo">
                <img src="https://images.unsplash.com/photo-1605934357621-5bb659994fff" alt="Biondo">
            </label>

            <input type="radio" name="capelli" id="biondo_rossato" value="Biondo Rossato" class="color-option" data-color="Biondo Rossato">
            <label for="biondo_rossato">
                <img src="https://images.unsplash.com/photo-1506281140567-bf2b3c946fe1" alt="Biondo Rossato">
            </label>
        </div>

        <button type="submit">Continua</button>
    </form>

    <div id="risultato" class="hidden">
        <h2>Hai selezionato:</h2>
        <p id="coloreCapelli"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
