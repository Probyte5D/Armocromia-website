<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test di Armocromia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Test Armocromia</h2>
    
    <!-- Carosello dei Passi -->
    <div id="carousel" class="carousel">
      <!-- STEP 1 -->
      <div class="step active" id="step1">
        <h3>STEP 1: Seleziona il tuo colore naturale dei capelli</h3>
        <div class="color-options">
          <div class="color-option" id="nero" data-color="Neri">
            <img src="nero.png" alt="Nero">
            <label>Neri</label>
          </div>
          <div class="color-option" id="castano-scuro" data-color="Castano Scuro">
            <img src="castano_scuro.png" alt="Castano Scuro">
            <label>Castano Scuro</label>
          </div>
          <div class="color-option" id="castano-medio" data-color="Castano Medio">
            <img src="castano_medio.png" alt="Castano Medio">
            <label>Castano Medio</label>
          </div>
          <!-- Aggiungi altre opzioni di colore per i capelli qui -->
        </div>
        <button onclick="goToNextStep(2)">Vai al passo successivo</button>
      </div>

      <!-- STEP 2 -->
      <div class="step" id="step2">
        <h3>STEP 2: Qual Ã¨ il tuo tipo di pelle?</h3>
        <div class="color-options">
          <div class="color-option" id="chiara" data-color="Pelle Chiara">
            <label>Pelle Chiara</label>
          </div>
          <div class="color-option" id="media" data-color="Pelle Media">
            <label>Pelle Media</label>
          </div>
          <div class="color-option" id="scura" data-color="Pelle Scura">
            <label>Pelle Scura</label>
          </div>
        </div>
        <button onclick="goToNextStep(3)">Vai al passo successivo</button>
      </div>

      <!-- STEP 3 -->
      <div class="step" id="step3">
        <h3>STEP 3: Come reagisce la tua pelle al sole?</h3>
        <div class="color-options">
          <div class="color-option" id="abbronza" data-color="Si abbronza facilmente">
            <label>Si abbronza facilmente</label>
          </div>
          <div class="color-option" id="scotta" data-color="Si scotta facilmente">
            <label>Si scotta facilmente</label>
          </div>
        </div>
        <button onclick="submitForm()">Concludi il questionario</button>
      </div>
    </div>
    
    <!-- Risultati -->
    <section id="risultato" class="hidden">
      <h2 id="stagione"></h2>
      <div id="palette" class="palette"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
