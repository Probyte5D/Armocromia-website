<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Armocromia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seleziona il tuo colore</h1>
    <form id="armocromiaTest">
        <div class="color-selector">
            <!-- Input radio nascosti con immagini di Unsplash -->
            <input type="radio" name="capelli" id="nero" value="Neri" hidden>
            <label for="nero">
                <img src="https://images.unsplash.com/photo-1616895009735-c4e13c73b0cf?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjg1OXwwfDF8c2VhcmNofDJ8fG5lZ3JvfGVufDB8fHx8fDE2NzMyMTY0NzY&ixlib=rb-1.2.1&q=80&w=400" alt="Neri">
            </label>

            <input type="radio" name="capelli" id="castano_scuro" value="Castano Scuro" hidden>
            <label for="castano_scuro">
                <img src="https://images.unsplash.com/photo-1506604956315-9354b4266f55?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjg1OXwwfDF8c2VhcmNofDJ8fGNhc3Rhbm98ZW58MHx8fHx8fDE2NzMyMTY0ODk&ixlib=rb-1.2.1&q=80&w=400" alt="Castano Scuro">
            </label>

            <input type="radio" name="capelli" id="castano_medio" value="Castano Medio" hidden>
            <label for="castano_medio">
                <img src="https://images.unsplash.com/photo-1602073132570-2de03b907d5b?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjg1OXwwfDF8c2VhcmNofDJ8fGNhc3Rhbm98ZW58MHx8fHx8fDE2NzMyMTY0OTM&ixlib=rb-1.2.1&q=80&w=400" alt="Castano Medio">
            </label>

            <input type="radio" name="capelli" id="biondo" value="Biondo" hidden>
            <label for="biondo">
                <img src="https://images.unsplash.com/photo-1593471417542-79e20763b9fe?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjg1OXwwfDF8c2VhcmNofDJ8fGJpb25kbyUyMHNoYWlyb3xlbnwwfHx8fDE2NzMyMTY0OTE&ixlib=rb-1.2.1&q=80&w=400" alt="Biondo">
            </label>

            <input type="radio" name="capelli" id="biondo_rossato" value="Biondo Rossato" hidden>
            <label for="biondo_rossato">
                <img src="https://images.unsplash.com/photo-1550560966-b2a7c93e44bc?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjg1OXwwfDF8c2VhcmNofDJ8fGJpb25kbyUyMHJvc3NhdG98ZW58MHx8fHx8fDE2NzMyMTY0OTY&ixlib=rb-1.2.1&q=80&w=400" alt="Biondo Rossato">
            </label>
        </div>
        <button type="submit">Continua</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
