<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Armocromia</title>
  <link rel="stylesheet" href="teststyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Test di Armocromia</h1>
    <form id="armocromiaTest">
      <!-- CAPELLI -->
      <section>
        <h2>1. Colore dei capelli</h2>
        <input type="hidden" id="capelli" name="capelli" value="">
        <div id="questionario" class="color-selector capelli"></div>
      </section>

      <!-- OCCHI -->
      <section>
        <h2>2. Colore degli occhi</h2>
        <input type="hidden" id="occhi" name="occhi" value="">
        <div id="occhiSelector" class="color-selector occhi"></div>
      </section>

      <!-- PELLE -->
      <section>
        <h2>3. Colore della pelle</h2>
        <input type="hidden" id="pelle" name="pelle" value="">
        <div id="pelleSelector" class="color-selector pelle"></div>
      </section>

      <button type="submit" class="submit-btn">Scopri la tua stagione</button>
    </form>

    <!-- RISULTATO -->
    <div id="risultato" class="result hidden">
      <h2>Risultato</h2>
      <p id="coloreCapelli"></p>
      <p id="coloreOcchi"></p>
      <p id="colorePelle"></p>
      <p id="stagione"></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="test.js"></script>
</body>
</html>
