<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <title>Test Armocromia</title>
  <link rel="stylesheet" href="../css/teststyle.css" />
</head>

<body>
    <div class="container py-5">
      <h1 class="text-center text-danger mb-5">Seleziona il tuo colore di capelli</h1>
      <input type="hidden" id="capelli" name="capelli" />
  
      <form id="armocromiaTest">
        <!-- Sezione Colore Capelli -->
        <div class="row mb-5">
          <div class="col-12 col-md-4">
            <div class="color-option">
              <img src="https://images.unsplash.com/photo-1661818302487-467621dd1c19?w=500" alt="Neri" data-image="1" class="selectCapelliValue img-fluid rounded shadow-sm" />
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="color-option">
              <img src="https://images.unsplash.com/photo-1596911647169-7085321c81b8?w=500" alt="Castano Scuro" data-image="2" class="selectCapelliValue img-fluid rounded shadow-sm" />
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="color-option">
              <img src="https://images.unsplash.com/photo-1560264641-1b5191cc63e2?w=500" alt="Castano Medio" data-image="3" class="selectCapelliValue img-fluid rounded shadow-sm" />
            </div>
          </div>
        </div>
  
        <h1 class="text-center text-danger mb-5">Seleziona il colore dei tuoi occhi</h1>
        <input type="hidden" id="occhi" name="occhi" />
        <div class="row mb-5">
          <div class="col-12 col-md-4">
            <div class="color-option">
              <img src="https://images.unsplash.com/photo-1668337969181-8594075b4a9e?w=500" alt="Castani" data-image="1" class="selectOcchiValue img-fluid rounded shadow-sm" />
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="color-option">
              <img src="https://images.unsplash.com/photo-1575624373389-29cebdf163db?w=500" alt="Verdi" data-image="2" class="selectOcchiValue img-fluid rounded shadow-sm" />
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="color-option">
              <img src="https://images.unsplash.com/photo-1656484899207-0fe871c028c3?w=500" alt="Azzurri" data-image="3" class="selectOcchiValue img-fluid rounded shadow-sm" />
            </div>
          </div>
        </div>
  
        <h1 class="text-center text-danger mb-5">Seleziona il colore della tua pelle</h1>
        <input type="hidden" id="pelle" name="pelle" />
        <div class="row mb-5">
          <div class="col-12 col-md-4">
            <div class="color-option">
              <img src="https://images.unsplash.com/photo-1541752988809-6073b61ad3db?w=500" alt="Chiara" data-image="1" class="selectPelleValue img-fluid rounded shadow-sm" />
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="color-option">
              <img src="https://images.unsplash.com/photo-1710580889701-9fa8f2cd5927?w=500" alt="Scura" data-image="2" class="selectPelleValue img-fluid rounded shadow-sm" />
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="color-option">
              <img src="https://images.unsplash.com/photo-1631016066740-767dfc63096c?w=500" alt="Media" data-image="3" class="selectPelleValue img-fluid rounded shadow-sm" />
            </div>
          </div>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-danger btn-lg">Continua</button>
        </div>
      </form>
  
      <!-- Risultato -->
      <div id="risultato" class="hidden text-center mt-5">
        <h2>Hai selezionato:</h2>
        <p id="coloreCapelli"></p>
        <p id="coloreOcchi"></p>
        <p id="colorePelle"></p>
        <p id="stagione"></p>
      </div>
    </div>
    <!-- Modale errore -->
<div class="modal fade" id="erroreModal" tabindex="-1" aria-labelledby="erroreLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header bg-danger text-white rounded-top-4">
          <h5 class="modal-title" id="erroreLabel">Oops!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body text-center">
          <p>Seleziona tutti i campi prima di continuare ðŸ’¡</p>
        </div>
      </div>
    </div>
  </div>
  
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/test.js"></script>
  </body>
  <style>
    .color-option img {
      width: 100%;
      height: 200px; /* Imposta un'altezza uniforme per tutte le immagini */
      object-fit: cover; /* Le immagini si adattano senza distorsioni */
      display: block;
    }
  </style>
</html>
